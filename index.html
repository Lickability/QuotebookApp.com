<!doctype html>
<html>
<head>
	<title>Quotebook &mdash; A Notebook for Your Quotes (on iPhone and iPod touch)</title>
	<link rel="stylesheet" href="styles/screen.css">
	
	<!-- Typekit -->
	<script type="text/javascript" src="http://use.typekit.com/bbk0adp.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<script type="text/javascript" src="fancybox/jquery.easing-1.3.pack.js"></script>
	<script type="text/javascript" src="fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
	<link rel="stylesheet" href="fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
	<script type="text/javascript">
	function screen_in() {
		$("#screen").delay(1000).animate({opacity:1}, 500, screen_out);
	}
	function screen_out() {
		$("#screen").delay(1000).animate({opacity:0}, 500, screen_in);
	}
	/*$(screen_out);*/

	$(document).ready(function() {

		/* This is basic - uses default settings */

		$("a#single_image").fancybox();

		/* Using custom settings */

		$("a#inline").fancybox({
			'hideOnContentClick': true
		});

		/* Apply fancybox to multiple items */

		$("a.screenshot").fancybox({
			'transitionIn'	:	'elastic',
			'transitionOut'	:	'elastic',
			'speedIn'		:	600, 
			'speedOut'		:	200, 
			'overlayShow'	:	false,
			/*'titlePosition' 	: 'over',
			'titleFormat'		: function(title, currentArray, currentIndex, currentOpts) {
			return '<span id="fancybox-title-over">Image ' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';}*/
		});

	});
	</script>
</head>

	<h2>a notebook for your quotes</h2>
</header>
